name: Build and Release ORCHAT Enterprise

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '1.0.0'

env:
  VERSION: \${{ github.event.inputs.version || github.ref_name }}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq python3 python3-pip
      
      - name: Run essential validation
        run: |
          echo "Running essential tests..."
          chmod +x bin/orchat
          ./bin/orchat --help
          ls -la src/
      
      - name: Check system
        run: |
          echo "System check:"
          uname -a
          lsb_release -a

  build-debian:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: sudo apt-get install -y dpkg-dev
      
      - name: Build Debian package
        run: |
          chmod +x build-debian.sh
          ./build-debian.sh
      
      - name: List built package
        run: ls -lh orchat_*.deb
      
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: orchat-debian-package
          path: orchat_*.deb

  create-release:
    runs-on: ubuntu-latest
    needs: [build-debian]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: orchat-debian-package
          path: .
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            orchat_*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
