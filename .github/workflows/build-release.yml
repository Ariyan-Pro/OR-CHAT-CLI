name: Build and Release ORCHAT Enterprise

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '1.0.3'

env:
  VERSION: \${{ github.event.inputs.version || github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev curl jq python3
          echo "System ready"
      
      - name: Verify files exist
        run: |
          echo "Checking repository structure..."
          ls -la
          ls -la bin/
          test -f bin/orchat && echo "✅ bin/orchat exists" || echo "❌ bin/orchat missing"
          test -d src && echo "✅ src/ exists" || echo "❌ src/ missing"
      
      - name: Build package
        run: |
          echo "Building version: \${{ env.VERSION }}"
          chmod +x build-debian.sh
          ./build-debian.sh
          
          echo "Package created:"
          ls -lh *.deb
          echo "Package info:"
          dpkg -I *.deb || true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchat-package
          path: orchat_*.deb
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: orchat-package
          path: .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            orchat_*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
