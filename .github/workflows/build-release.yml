name: Build and Release ORCHAT Enterprise

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: '1.0.0'

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  validate:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq python3 python3-pip
      
      - name: Run validation suite
        run: ./validation/run-all.sh
      
      - name: Test basic functionality
        run: |
          chmod +x bin/orchat
          ./bin/orchat --help || echo "Validation mode test completed"

  build-debian:
    runs-on: ubuntu-24.04
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: sudo apt-get install -y dpkg-dev
      
      - name: Build Debian package
        run: |
          chmod +x build-debian.sh
          ./build-debian.sh
      
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: orchat-debian-package
          path: orchat_*.deb

  build-docker:
    runs-on: ubuntu-24.04
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t orchat:${{ env.VERSION }} .
          docker save orchat:${{ env.VERSION }} -o orchat-${{ env.VERSION }}.tar
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: orchat-docker-image
          path: orchat-*.tar

  create-release:
    runs-on: ubuntu-24.04
    needs: [build-debian, build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/orchat-debian-package/orchat_*.deb
            artifacts/orchat-docker-image/orchat-*.tar
          generate_release_notes: true
          draft: false
          prerelease: false
